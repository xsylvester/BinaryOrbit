<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/font-css/all.min.css">
    <style>
        body {
            margin               : 0;
            padding              : 0;
            background-image     : url('/static/void.webp');
            /* Replace with your image path */
            background-size      : cover; 
            /* Ensures the image covers the whole page */
            background-repeat    : no-repeat; /* Prevents tiling */
            background-position  : center; /* Centers the image */
            font-family          : Arial, sans-serif;
            /* <img src = "{{url_for('static', path='void.webp')}}" alt=""> */
            }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes the container fill the viewport height */
        }
        .signup-box {
            background-color: rgba(255, 255, 255, 0.4);
            /* Adds a semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .sigup-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-box input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-box button:hover {
            background-color: #0056b3;
        }
        .password-field {
            position:relative;
        }
        .password-field i {
            position:absolute;
            top:20px;
            right:10px;
            cursor:pointer;
        }
            
    </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Signup</h2>
      <form action="/submit" method="post">
        <input type="email" placeholder="Email" id="email" name="email" required>
        <input type="text" placeholder="Username" id="username" name="username" required>
        <div class="password-field">
          <input type="password" placeholder="Password" name="password" id="password" required>
          <i class="fa fa-eye-slash" id="togglePassword"></i>
        </div>
        <div class="password-field">
          <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password" required>
          <i class="fa fa-eye-slash" id="toggleConfirmPassword"></i>
        </div>
        <button type="submit"> SignUp</button>
        <a href="#">Forgot Password?</a>
      </form>
    </div>
  </div>
  <script src="../static/js/togglepassword.js"></script>
</body>
</html>
